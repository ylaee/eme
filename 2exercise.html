<style>
    .request-button {
        background-color: black;
        color: white;
        border: none;
        height: 37px;
        width: 115px;
        font-size: 11px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .request-button:hover {
        opacity: 0.8;
    }

    .cart-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 37px;
        width: 160px;
        border-radius: 25px;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .cart-button:hover {
        background-color: rgb(255, 196, 0);
    }

    .sign-up-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 7px;
        height: 37px;
        width: 90px;
        font-weight: bolder;
        margin-left: 10px;   
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .sign-up-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }

    .get-started-button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        height: 37px;
        width: 115px;
        font-weight: bolder;
        border-radius: 3px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .get-started-button:hover {
        background-color:  rgb(82, 19, 175);
    }

    .download-button {
        background-color: white;
        color: rgb(108, 117, 2125);
        font-weight: bolder;
        border-width: 1px;
        border-color:rgb(108, 117, 2125) ;
        height: 37px;
        width: 95px;
        border-radius: 3px;
        margin-left: 6px;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;
    }

    .download-button:hover {
        background-color: rgb(108, 117, 2125) ;
        color: white ;
    }

    .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: bolder;
        border: none;
        height: 37px;
        width: 220px;
        border-radius: 18px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .apply-button:hover {
        background-color: rgb(2, 70, 138) ;
    }

    .save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        font-weight: bolder;
        font-size: 14px;
        border-color: rgb(10, 102, 194);
        border-width: 1px;
        height: 37px;
        width: 73px;
        border-radius: 18px;
        margin-left: 8px;
        cursor: pointer;
    }

    .save-button:hover {
        background-color: rgb(226, 240, 254);
        border-width: 2px;
    }
    

</style>


<button class="request-button">
    Request Now
</button>

<button class="cart-button">
    Add to Cart 
</button>

<button class="sign-up-button">
    Sign up
</button>

<button class="get-started-button">
    Get Started 
</button>

<button class="download-button">
    Download 
</button>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">

</button>
